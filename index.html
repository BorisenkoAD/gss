	<script>
		function nextMsg(i) {
			if (messages.length == i) {
				i = 0;
			}
			$('#msg').html(messages[i]).fadeIn(500).delay(5500).fadeOut(500, function() {
				nextMsg(i + 1);
			});
		};

		var messages = [
			"Идеи представляют собой ключ к будущему",
			"Каждому проекту - современное экономическое решение",
			"ГарантСпецСтрой – качественные решения",
			"У нас всегда есть свежие идеи",
			"Отдаём все силы избранному делу",
			"Доводим до совершенства, думая о мелочах",
			"Проектируем, создаём, воплощаем",
			"Требуем от себя невозможное – получаем максимум",
			"Ваши идеи – наше решение",
			"Для нас нет недостижимых целей",
			"Чем сложнее задача, тем интереснее решение",
			"Индивидуальный подход к каждому проекту",		
			"Наслаждаемся созидая"
		].reverse();

		$('#msg').hide();
		nextMsg(0);
	</script>
